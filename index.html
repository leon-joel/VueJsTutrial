<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Test</title>
        <!-- Vue.js を読み込む -->
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <style>
            #app-2 .error {
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="app-1">{{ message }}</div>
        <script>
            var app1 = new Vue({
                el: '#app-1',
                data: { message: 'Hello World!' }

            })
        </script>

        <div id="app-2">
            <input type="text" v-model="message">
            <div class="error" v-if="error.require">必須項目です。</div>
            <div class="error" v-if="error.tooLong">長すぎます。</div>
        </div>
        <script>
            var app2 = new Vue({
                el: '#app-2',
                watch: {
                    message: function(newVal, oldVal){
                        this.error.require = (newVal.length < 1);
                        this.error.tooLong = (newVal.length > 5);
                    }
                },
                data: {
                    message: 'Sample',
                    error: {
                        require: false,
                        tooLong: false,
                    }
                }
            })
        </script>

        <div id="app-3">
            <!-- VueインスタンスのmessageプロパティをツールチップにBindしている -->
            <span v-bind:title="message">
              Hover your mouse over me for a few seconds
              to see my dynamically bound title!
            </span>
        </div>
        <script>
            var app3 = new Vue({
                el: '#app-3',
                data: {
                    message: 'You loaded this page on ' + new Date().toLocaleString()
                }
            })
        </script>
    </body>
</html>
