<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue Test</title>
    <!-- Vue.js ver2 を読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- Vue.js ver3 を読み込む -->
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <style>
      #app-2 .error {
        color: red;
      }
    </style>
  </head>

  <body>
    <h4>コンポーネントの再利用</h4>
    <div id="components-demo">
      <!-- コンポーネントは再利用可能 ※カウンターは各々のコンポーネントが保持するので全て独立 -->
      <button-counter></button-counter>
      <button-counter></button-counter>
      <button-counter></button-counter>
    </div>
    <script>
      // button-counter と呼ばれる新しいコンポーネントを定義します
      // ・ここではGlobalに登録している
      // ・第1引数がコンポーネント名
      //   ※W3C rules に従ったカスタムタグ名(ケバブケース:全て小文字で、ハイフンが含まれていること)を推奨します。
      //     これは、既に存在する、そして将来定義される HTML 要素との衝突を防止するのに役立ちます。
      Vue.component('button-counter', {
        // dataは関数として定義する！
        data: function () {
          return {
            count: 0
          }
        },
        template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
      })
      var demo = new Vue({ el: '#components-demo' })
    </script>
  </body>
</html>
